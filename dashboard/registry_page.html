<!DOCTYPE html>
<html>
<head>
<title>Outpost Dashboard</title>

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
<!-- Bootstrap CSS -->

<script src="https://unpkg.com/htmx.org@1.9.0"></script>

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Outpost Dashboard</a>
    </div>
  </nav>
  <br/>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xl-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fs-4">Containers</span>
            <button type="button" class="btn btn-primary btn-sm" hx-get="/containers/" hx-target="#containers"><span class="oi oi-loop-circular"></span></button>
          </div>
          <div id="containers" class="list-group list-group-flush">
            {containers}
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fs-4">Image Registry</span>
            <button type="button" class="btn btn-primary btn-sm" hx-get="/images/" hx-target="#images"><span class="oi oi-loop-circular"></span></button>
          </div>
          <div id="images" class="list-group list-group-flush">
            {registry_contents}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
