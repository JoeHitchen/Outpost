[flake8]

max-line-length = 99

exclude =
    venv**,
    __pycache__,
    *.pyc,

ignore =
    E251,
    E303,
    W293,
    W391,
    W503,

import-order-style = pep8app
application-package-names =
    utils

multiline-quotes = '''


[mypy]
files = utils.py,server.py
mypy_path=typing

strict=True
