version: "3.7"

services:
  client:
    build: client
    image: outpost-client
    environment:
      - DOCKER_HOST=dockerd.outpost:2375
      - REGISTRY_HOST=registry.outpost
      - TX_GATEWAY=redis://gateway.outpost:6379/0
      - RX_GATEWAY=redis://gateway.outpost:6379/1
      - RX_DATA=/tmp
    volumes:
      - txrx_data:/tmp
      - ./client/version_number.txt:/usr/src/app/version_number.txt
    depends_on:
      - dockerd
      - txrx_messages
  
  worker:
    build: client
    image: outpost-worker
    command: celery --app=gateway worker --loglevel=info
    environment:
      - DOCKER_HOST=dockerd.outpost:2375
      - REGISTRY_HOST=registry.outpost
      - TX_GATEWAY=redis://gateway.outpost:6379/0
      - RX_GATEWAY=redis://gateway.outpost:6379/1
      - TX_MESSAGES=redis://txrx.outpost:6379/0
      - RX_MESSAGES=redis://txrx.outpost:6379/1
      - RX_DATA=/tmp
    volumes:
      - txrx_data:/tmp
    depends_on:
      - dockerd
      - txrx_messages
  
  registry:
    image: registry
    restart: always
    hostname: registry.outpost
    volumes:
      - registry:/var/lib/registry
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:80
  
  registry_ui:
    image: parabuzzle/craneoperator:latest
    restart: always
    ports:
      - 8000:80
    environment:
      - REGISTRY_HOST=registry.outpost
      - REGISTRY_PORT=80
      - REGISTRY_PROTOCOL=http
    depends_on:
      - registry
  
  dockerd:
    image: docker:dind
    restart: always
    privileged: true
    hostname: dockerd.outpost
    volumes:
      - ./dockerd/daemon.json:/etc/docker/daemon.json
      - dockerd:/var/lib/docker
    environment:
      - DOCKER_TLS_CERTDIR=  # Disable TLS
  
  gateway_messages:
    image: redis:5-alpine
    hostname: gateway.outpost
    volumes:
      - gateway_messages:/data
  
  gateway_dashboard:
    build: queue_ui
    image: outpost-queue-ui
    command: --broker=redis://gateway.outpost:6379/0
    ports:
      - 5556:5555
    depends_on:
      - gateway_messages
  
  txrx_messages:
    image: redis:5-alpine
    restart: always
    hostname: txrx.outpost
    volumes:
      - txrx_messages:/data
    networks:
      - txrx
      - default
  
  txrx_dashboard:
    build: queue_ui
    image: outpost-queue-ui
    restart: always
    command: --broker=redis://txrx.outpost:6379/0
    ports:
      - 5555:5555
    networks:
      - txrx
    depends_on:
      - txrx_messages
  
  txrx_dockerd:
    image: docker:dind
    restart: always
    privileged: true
    hostname: txrx-dockerd.outpost
    volumes:
      - txrx_dockerd:/var/lib/docker
    networks:
      - txrx
    environment:
      - DOCKER_TLS_CERTDIR=  # Disable TLS
  
  txrx_worker:
    build: client
    image: outpost-worker
    restart: always
    command: celery --app=txrx worker --loglevel=info
    environment:
      - DOCKER_HOST=txrx-dockerd.outpost:2375
      - TX_MESSAGES=redis://txrx.outpost:6379/0
      - RX_MESSAGES=redis://txrx.outpost:6379/1
      - RX_DATA=/tmp
    volumes:
      - txrx_data:/tmp
    networks:
      - txrx
    depends_on:
      - txrx_messages
      - dockerd

volumes:
  registry:
  dockerd:
  gateway_messages:
  txrx_messages:
  txrx_dockerd:
  txrx_data:

networks:
  default:
  txrx:


